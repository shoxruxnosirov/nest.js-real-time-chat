<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Group Modal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #1f1f1f;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .modal {
            background-color: #2b2b2b;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            padding: 20px;
            text-align: center;
        }

        .modal img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #4a4a4a;
            margin-bottom: 20px;
        }

        .modal h3 {
            margin-bottom: 10px;
            font-size: 18px;
            color: #fff;
        }

        .modal input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #3a3a3a;
            color: #fff;
            font-size: 14px;
        }

        .modal .actions {
            display: flex;
            justify-content: space-between;
        }

        .modal button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        .modal .cancel {
            background-color: #4a4a4a;
            color: #fff;
        }

        .modal .next {
            background-color: #0088cc;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="modal">
        <img src="https://via.placeholder.com/60" alt="Group Icon">
        <h3>Group name</h3>
        <input type="text" placeholder="Enter group name">
        <div class="actions">
            <button class="cancel">Cancel</button>
            <button class="next">Next</button>
        </div>
    </div>
</body>
</html>
