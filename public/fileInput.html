<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Upload</title>
  <style>
    .upload-button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .upload-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <label for="file-input" class="upload-button">ðŸ“Ž Attach File</label>
  <input type="file" id="file-input" style="display: none;" onchange="handleFileUpload(event)">

  <script>
    function handleFileUpload(event) {
      const file = event.target.files[0];
      if (file) {
        alert(`Selected file: ${file.name}`);
        // Faylni serverga yuborish yoki ishlov berish logikasi shu yerda yoziladi
      }
    }
  </script>
</body>
</html>
