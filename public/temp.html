<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEAD Request Example</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <script>
        const fileUrl = 'http://localhost:3000/uploads/1734519781309-English Grammar in USE 5th Edition R.Murphy @ENGLISH_RGN-page-019.jpg';

        getHeaders(fileUrl);
        // HEAD so'rovi yuborish
        function getHeaders(fileUrl) {
    return fetch(fileUrl, { method: "HEAD" }) // HEAD metodidan foydalaniladi
        .then(response => {
            if (!response.ok) {
                throw new Error(`Failed to fetch headers: ${response.statusText}`);
            }
            return response.headers; // Header ma'lumotlarini qaytaradi
        })
        .catch(error => {
            console.error("Error fetching headers:", error);
            return null;
        });
}
    </script>
</body>
</html>
