<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Clone</title>
    <link rel="stylesheet" href="styles4.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Qidiruv qismi -->
            <div class="search-bar">
                <input type="text" placeholder="Search" />
            </div>
            
            <!-- Chat ro'yxati -->
            <div class="header">
                <p>Archived chats</p>
                <span>26</span>
            </div>
            <ul class="chat-list">
                <li class="chat-item">
                    <div class="icon deleted"></div>
                    <div class="info">
                        <p>Deleted Account</p>
                        <span>4/21/2023</span>
                    </div>
                </li>
                <!-- Qo'shimcha chatlar -->
            </ul>
        </div>

        <!-- Chat oynasi -->
        <div class="chat-window">
            <div class="chat-header">
                <p>Deleted Account</p>
                <span>Last seen a long time ago</span>
            </div>
            <div class="chat-body" id="chat-body">
                <!-- Xabarlar -->
                <div class="message outgoing">
                    <p>Bayram qanday bo'ldi</p>
                    <span>8:59 PM</span>
                </div>
                <div class="message incoming">
                    <p>Bo'ladi</p>
                    <span>8:59 PM</span>
                </div>
            </div>

            <!-- Xabar yuborish qismi -->
            <div class="chat-input">
                <input type="text" id="message-input" placeholder="Type a message..." />
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>

    <!-- <script src="script.js"></script> -->
</body>
</html>
